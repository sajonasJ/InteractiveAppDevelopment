<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>
        Name:
      </ion-label>
      <ion-input id="name" [(ngModel)]="name" name="name"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Show Notifications</ion-label>
      <ion-toggle [(ngModel)]="notif" id="notif" name="notif"  labelPlacement="start" justify="space-between"></ion-toggle>
    </ion-item>

  </ion-list>
  <ion-item><ion-label>Reminder:</ion-label></ion-item>
  <ion-item>
  
    <ion-datetime [(ngModel)]="reminder"></ion-datetime>
  </ion-item>
  
  <ion-button (click)="saveData()">Save</ion-button>
</ion-content>
