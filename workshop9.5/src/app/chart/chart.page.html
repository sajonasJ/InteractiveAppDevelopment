<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      Chart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <canvas #healthChart height=300></canvas>


  <ion-list class="ion-padding">
    <ion-item>
      <ion-label>
        Input Number:
      </ion-label>
      <ion-input label="tel" id="tel" [(ngModel)]="tel" placeholder="Enter number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Enter Label:</ion-label>
      <ion-input label="telName" id="telName" [(ngModel)]="telName" placeholder="Enter Label"></ion-input></ion-item>

    <ion-button (click)="addNum()" expand="block">Add</ion-button>
  </ion-list>
</ion-content>
