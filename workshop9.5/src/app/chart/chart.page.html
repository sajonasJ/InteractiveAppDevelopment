<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      Chart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <canvas #healthChart height=300></canvas>


  <ion-list>
      <ion-item> <ion-input label="tel" id="tel" [(ngModel)]="tel" placeholder="Enter number"></ion-input>
        <ion-button (click)="addNum()" expand="block">Add</ion-button></ion-item>
  </ion-list>
</ion-content>
