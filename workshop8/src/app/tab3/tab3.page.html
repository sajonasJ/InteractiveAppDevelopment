<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Name:</h2>
      </ion-label>
      <ion-input id="name" label="name" placeholder="Enter Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Show Notifications</ion-label>
      <ion-toggle labelPlacement="start" justify="space-between"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>
          Reminder:
        </ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" preferWheel="true"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>


  </ion-list>

</ion-content>
