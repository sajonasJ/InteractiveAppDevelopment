<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      List of Contacts
    </ion-title>
    <ion-button fill="clear" size="large" (click)="presentModal()">
      <ion-icon name="add-outline"></ion-icon></ion-button>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts;index as i">
      <ion-item><ion-label> {{ contact.fName }} {{ contact.lName }}<p>{{ contact.eMail }}</p></ion-label></ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="create-outline" (click)=" presentModal()"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline" (click)="deleteContact(i)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
