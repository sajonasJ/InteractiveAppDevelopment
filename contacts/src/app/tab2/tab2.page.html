<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Welcome </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text>
    <ion-item>
      <h2>Login</h2>
    </ion-item>
  </ion-text>

  <ion-list>
    <ion-item><ion-input type="text" placeholder="Username"></ion-input></ion-item>
    <ion-item><ion-input type="text" placeholder="Password"></ion-input></ion-item>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Remain Logged in</ion-label>
    </ion-item>
  </ion-list>

  <ion-button shape="round" color ="success"
    >Login <ion-icon name="log-in-outline"></ion-icon
  ></ion-button>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
