<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Account</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <!-- FIRST NAME -->
    <ion-item>
      <ion-input label="First Name:" labelPlacement="stacked" placeholder="John / Jane"></ion-input>
    </ion-item>

    <!-- LAST NAME -->
    <ion-item>
      <ion-input label="Last Name:" labelPlacement="stacked" placeholder="Doe"></ion-input>
    </ion-item>

    <!-- DATE -->
    <ion-item>
      <ion-label>Date of Birth</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime" presentation="date" preferWheel="true"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

    <!-- Email -->
    <ion-item>
      <ion-input label="Email:" labelPlacement="stacked" placeholder="youremail@address.com"></ion-input>
    </ion-item>

    <!-- PASSWORD -->
    <ion-item>
      <ion-input type="Password" label="Password:" labelPlacement="stacked" placeholder="Password"></ion-input>
    </ion-item>

    <!-- RETYPE PASSWORD -->
    <ion-item>
      <ion-input type="Password" label="Re-type Password:" labelPlacement="stacked"
        placeholder="Re-type Password"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <br>
  <br>

  <!-- CREATE ACCOUNT -->
  <ion-button expand="block" routerLink="/tabs">Create Account</ion-button>
  <ion-text>
    <p>Already have an Account?</p>
  </ion-text>
  <ion-button expand="block" routerLink="/login">Login</ion-button>
  <br>

  <!-- TERMS AND CONDITIONS -->
  <ion-item>
    <ion-buttons>
      <ion-button routerLink="/terms-conditions">
        <h6>Terms and Conditions</h6>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-content>
