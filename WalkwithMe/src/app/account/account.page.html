<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-avatar class="ion-margin-start">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <ion-list>
    <ion-item>
      <ion-input label="First Name:" labelPlacement="stacked" placeholder="John / Jane"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Last Name:" labelPlacement="stacked" placeholder="Doe"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Email:" labelPlacement="stacked" placeholder="youremail@address.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="Password" label="Password:" labelPlacement="stacked" placeholder="Password"></ion-input>
    </ion-item>


  </ion-list>


</ion-content>
